<span class="navigation">
	<div class="navigate-left">
		<button type="button" class="btn" (click)="previousDate()">
			<i class="bi bi-chevron-left"></i>
		</button>
	</div>

	<span *ngIf="dateDisplayed$ | async" class="date-display">
		{{ (dateDisplayed$ | async)?.date }}
	</span>

	<div class="navigate-right">
		<button type="button" class="btn" (click)="nextDate()">
			<i class="bi bi-chevron-right"></i>
		</button>
	</div>
</span>
