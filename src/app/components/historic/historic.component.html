<form class="form" [formGroup]="historyParamForm" (ngSubmit)="onSubmit()">
	<span class="container">
		<span class="category-group">
			<label>Select Crop</label>
			<app-drop-down
				[options]="DROP_DOWN_VALUE"
				formControlName="crop"
				id="crop"
				placeholder="Select Crop">
			</app-drop-down>
		</span>

		<span class="category-group">
			<label>Date Range</label>
			<div class="segmented-control">
				<button
					type="button"
					class="segment"
					*ngFor="let option of timeOptions"
					[class.active]="historyParamForm.get('timeRange')?.value === option.value"
					(click)="selectTime(option.value)">
					{{ option.label }}
				</button>
			</div>
		</span>
	</span>
</form>

<span class="container">
	<span class="category-group">
		<label>Price Statistics</label>
		<span class="price-statistics">
			<div class="price-statistic slight-green">
				<span class="medium-label-bold">25 / Kg</span>
				<label class="small-label">Lowest</label>
			</div>

			<div class="price-statistic slight-blue">
				<span class="medium-label-bold">35 / Kg</span>
				<label class="small-label">Average</label>
			</div>

			<div class="price-statistic slight-red">
				<span class="medium-label-bold">55 / Kg</span>
				<label class="small-label">Highest</label>
			</div>
		</span>
	</span>
</span>

<div style="display: block;">
	<canvas [data]="lineChartData" [legend]="lineChartLegend" [options]="lineChartOptions"
					[type]="'line'"
					baseChart
					height="400"
					width="400">
	</canvas>
</div>

<div style="display: block;">
	<canvas [data]="barChartData" [legend]="lineChartLegend" [options]="barChartOptions"
					[type]="'bar'"
					baseChart
					height="400"
					width="400">
	</canvas>
</div>

<div style="display: block;">
	<canvas [data]="averageRevenueChart" [legend]="lineChartLegend" [options]="lineChartOptions"
					[type]="'line'"
					baseChart
					height="400"
					width="400">
	</canvas>
</div>
