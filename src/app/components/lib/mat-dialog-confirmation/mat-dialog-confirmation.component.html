<h2 mat-dialog-title class="title">Confirm Action</h2>
<mat-dialog-content class="content">
	<p>Are you sure you want to delete this listing.</p>
</mat-dialog-content>
<mat-dialog-actions class="buttons">
	<button matButton mat-dialog-close [mat-dialog-close]="false">Close</button>
	<button class="focused" matButton mat-dialog-close [mat-dialog-close]="true">Ok</button>
</mat-dialog-actions>
