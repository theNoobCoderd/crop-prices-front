@if (data && data.header) {
	<h2 mat-dialog-title class="title">{{ data.header }}</h2>
} @else {
	<h2 mat-dialog-title class="title">Go Premium</h2>
}
<mat-dialog-content class="content">
	@if (data) {
		<p [innerHTML]="data.message"></p>
	} @else {
		<p>Premium Access required for this feature.</p>
		<p>Get Premium Access today and enjoy full access: Call / Message: 59335318</p>
	}
</mat-dialog-content>
<mat-dialog-actions>
	<button matButton mat-dialog-close>Close</button>
</mat-dialog-actions>
